<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="page-title"></title>
    <meta name="description" content="" id="meta-description" />
    <meta property="og:title" content="" id="og-title" />
    <meta property="og:description" content="" id="og-description" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚡</text></svg>">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<div class="scan-lines"></div>
<div class="particles" id="particles"></div>
<div class="container">
    <header>
        <span class="badge" id="header-badge"></span>
        <h1 id="main-title"></h1>
        <div class="subtitle" id="header-subtitle"></div>
        <div class="actions" id="header-actions">
            <!-- Botones se insertarán dinámicamente -->
        </div>
    </header>

    <section id="about">
        <h2 class="section-title" id="about-title"></h2>
        <p id="about-content"></p>
    </section>

    <section id="projects">
        <h2 class="section-title" id="projects-title"></h2>
        <div class="toolbar">
            <input id="search" class="search" autocomplete="off" />
            <div id="filter-buttons">
                <!-- Filtros se insertarán dinámicamente -->
            </div>
        </div>
        <div class="grid" id="project-grid"></div>
    </section>

    <section id="contact">
        <h2 class="section-title" id="contact-title"></h2>
        <p id="contact-content"></p>
    </section>

    <footer id="footer-content"></footer>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true" role="dialog">
    <img class="lb-img" id="lb-img" alt="" />
    <button class="lb-btn lb-prev" id="lb-prev">◀</button>
    <button class="lb-btn lb-next" id="lb-next">▶</button>
    <button class="lb-close" id="lb-close">✕</button>
    <div class="lb-counter" id="lb-counter"></div>
</div>

<!-- Scripts -->
<script src="content/content.js"></script>
<script src="scripts/render.js"></script>
<script src="scripts/main_script.js"></script>
</body>
</html>
